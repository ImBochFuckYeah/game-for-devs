# Perfil de DESARROLLO - Base de datos H2 en memoria
# Para usar: mvn spring-boot:run -Dspring-boot.run.profiles=dev

# Database Configuration - H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-dev.sql
spring.jpa.defer-datasource-initialization=true

# H2 Console (para debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# Logging para desarrollo
logging.level.com.umg.game_for_devs=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
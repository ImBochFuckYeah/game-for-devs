# Perfil de PRODUCCIÓN - Base de datos MariaDB
# Para usar: mvn spring-boot:run -Dspring-boot.run.profiles=prod

# Database Configuration - MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3306/game_for_devs
spring.datasource.username=spring
spring.datasource.password=Sefgag$$2024
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# H2 Console deshabilitado en producción
spring.h2.console.enabled=false

# Logging para producción
logging.level.com.umg.game_for_devs=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin-layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Gestión de Usuarios - Game For Devs Admin</title>
</head>
<body>
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">
                <i class="fas fa-users text-primary me-2"></i>Gestión de Usuarios
            </h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a href="/admin">Dashboard</a></li>
                <li class="breadcrumb-item active">Usuarios</li>
            </ol>
            
            <!-- Sección de Búsqueda -->
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-search me-1"></i>Filtros de Búsqueda
                </div>
                <div class="card-body">
                    <form id="searchForm" class="row g-3">
                        <div class="col-md-6">
                            <label for="searchTerm" class="form-label">Buscar usuarios</label>
                            <input type="text" class="form-control" id="searchTerm" placeholder="Nombre de usuario, email...">
                        </div>
                        <div class="col-md-4">
                            <label for="roleFilter" class="form-label">Rol</label>
                            <select class="form-select" id="roleFilter">
                                <option value="">Todos los roles</option>
                                <option value="ADMIN">Administrador</option>
                                <option value="MODERATOR">Moderador</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">&nbsp;</label>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-search me-1"></i>Buscar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Botones de acción -->
            <div class="mb-4">
                <button type="button" class="btn btn-success" onclick="openUserModal()">
                    <i class="fas fa-plus me-1"></i>Nuevo Usuario
                </button>
                <button type="button" class="btn btn-info" onclick="refreshUsers()">
                    <i class="fas fa-sync me-1"></i>Actualizar
                </button>
            </div>
            
            <!-- Tabla de usuarios -->
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div>
                        <i class="fas fa-list me-1"></i>Lista de Usuarios Administradores
                    </div>
                    <div>
                        <small class="text-muted">Total: <span id="totalUsers">0</span> usuarios</small>
                    </div>
                </div>
                <div class="card-body">
                    <div id="loadingSpinner" class="text-center py-5" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                    </div>
                    
                    <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead class="table-dark">
                                <tr>
                                    <th>Usuario</th>
                                    <th>Email</th>
                                    <th>Rol</th>
                                    <th>Estado</th>
                                    <th>Fecha Registro</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="usersTableBody">
                                <!-- Los usuarios se cargan dinámicamente -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Paginación -->
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <div class="d-flex align-items-center">
                            <label for="pageSize" class="form-label me-2 mb-0">Mostrar:</label>
                            <select class="form-select form-select-sm" id="pageSize" style="width: auto;">
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                            </select>
                            <span class="ms-2 text-muted">usuarios por página</span>
                        </div>
                        <nav aria-label="Paginación de usuarios">
                            <ul id="pagination" class="pagination pagination-sm mb-0">
                                <!-- La paginación se genera dinámicamente -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para Crear/Editar Usuario -->
        <div class="modal fade" id="userModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title" id="userModalTitle">
                            <i class="fas fa-user-plus me-2"></i>Nuevo Usuario
                        </h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="userForm">
                            <input type="hidden" id="userId" name="id">
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Nombre de Usuario *</label>
                                        <input type="text" class="form-control" id="username" name="username" required>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email *</label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="firstName" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="firstName" name="firstName">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="lastName" class="form-label">Apellido</label>
                                        <input type="text" class="form-control" id="lastName" name="lastName">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="role" class="form-label">Rol *</label>
                                        <select class="form-select" id="role" name="role" required>
                                            <option value="">Seleccionar rol</option>
                                            <option value="ADMIN">Administrador</option>
                                            <option value="MODERATOR">Moderador</option>
                                        </select>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Contraseña <span id="passwordRequired">*</span></label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="password" name="password">
                                            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                                                <i class="fas fa-eye" id="passwordToggleIcon"></i>
                                            </button>
                                        </div>
                                        <div class="invalid-feedback"></div>
                                        <small class="text-muted">Mínimo 6 caracteres</small>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="active" name="active" checked>
                                    <label class="form-check-label" for="active">Usuario activo</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="fas fa-times me-1"></i>Cancelar
                        </button>
                        <button type="button" class="btn btn-primary" onclick="saveUser()">
                            <i class="fas fa-save me-1"></i>Guardar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para Cambiar Contraseña -->
        <div class="modal fade" id="passwordModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-warning text-dark">
                        <h5 class="modal-title">
                            <i class="fas fa-key me-2"></i>Cambiar Contraseña
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="passwordForm">
                            <input type="hidden" id="passwordUserId">
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Nueva Contraseña *</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="newPassword" name="password" required>
                                    <button class="btn btn-outline-secondary" type="button" onclick="toggleNewPassword()">
                                        <i class="fas fa-eye" id="newPasswordToggleIcon"></i>
                                    </button>
                                </div>
                                <small class="text-muted">Mínimo 6 caracteres</small>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar Contraseña *</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                                <div class="invalid-feedback"></div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-warning" onclick="changePassword()">Cambiar Contraseña</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- JavaScript -->
        <script th:inline="javascript">
            // Variables globales
            let currentPage = 0;
            let pageSize = 10;
            let totalPages = 0;
            let editingUserId = null;

            // Inicializar la página
            document.addEventListener('DOMContentLoaded', function() {
                loadUsers();
                
                document.getElementById('pageSize').addEventListener('change', function() {
                    pageSize = parseInt(this.value);
                    currentPage = 0;
                    loadUsers();
                });
                
                document.getElementById('searchForm').addEventListener('submit', function(e) {
                    e.preventDefault();
                    currentPage = 0;
                    loadUsers();
                });
            });

            // Cargar usuarios
            async function loadUsers() {
                showLoading(true);
                
                try {
                    const searchTerm = document.getElementById('searchTerm').value;
                    const roleFilter = document.getElementById('roleFilter').value;
                    
                    const params = new URLSearchParams({
                        page: currentPage,
                        size: pageSize,
                        sortBy: 'id',
                        sortDir: 'desc'
                    });
                    
                    if (searchTerm) {
                        params.append('search', searchTerm);
                    }
                    
                    if (roleFilter) {
                        params.append('role', roleFilter);
                    }
                    
                    const response = await fetch(`/api/admin/users?${params}`);
                    
                    if (!response.ok) {
                        throw new Error('Error al cargar usuarios');
                    }
                    
                    const data = await response.json();
                    renderUsersTable(data.content || []);
                    renderPagination(data);
                    document.getElementById('totalUsers').textContent = data.totalElements || 0;
                    
                } catch (error) {
                    console.error('Error:', error);
                    showAlert('Error al cargar usuarios: ' + error.message, 'danger');
                } finally {
                    showLoading(false);
                }
            }

            // Renderizar tabla de usuarios
            function renderUsersTable(users) {
                const tbody = document.getElementById('usersTableBody');
                tbody.innerHTML = '';
                
                if (users.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center py-4">No se encontraron usuarios</td></tr>';
                    return;
                }
                
                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-2" 
                                     style="width: 40px; height: 40px; font-weight: bold;">
                                    ${user.username.charAt(0).toUpperCase()}
                                </div>
                                <div>
                                    <div class="fw-bold">${escapeHtml(user.username)}</div>
                                    <small class="text-muted">${escapeHtml(user.fullName || '')}</small>
                                </div>
                            </div>
                        </td>
                        <td>${escapeHtml(user.email || '')}</td>
                        <td>
                            <span class="badge bg-secondary">${user.role}</span>
                        </td>
                        <td>
                            <span class="badge ${user.active || user.isActive ? 'bg-success' : 'bg-danger'}">
                                ${user.active || user.isActive ? 'Activo' : 'Inactivo'}
                            </span>
                        </td>
                        <td>
                            <small>${formatDate(user.createdAt)}</small>
                        </td>
                        <td>
                            <div class="btn-group btn-group-sm" role="group">
                                <button class="btn btn-outline-primary" onclick="editUser(${user.id})" title="Editar">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-outline-warning" onclick="openPasswordModal(${user.id}, '${escapeHtml(user.username)}')" title="Cambiar contraseña">
                                    <i class="fas fa-key"></i>
                                </button>
                                <button class="btn btn-outline-danger" onclick="deleteUser(${user.id}, '${escapeHtml(user.username)}')" title="Eliminar">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            }

            // Renderizar paginación
            function renderPagination(data) {
                const pagination = document.getElementById('pagination');
                pagination.innerHTML = '';
                
                if (!data.totalPages || data.totalPages <= 1) return;
                
                totalPages = data.totalPages;
                
                // Botón anterior
                if (currentPage > 0) {
                    const prevLi = document.createElement('li');
                    prevLi.className = 'page-item';
                    prevLi.innerHTML = '<a class="page-link" href="#" onclick="changePage(' + (currentPage - 1) + ')">Anterior</a>';
                    pagination.appendChild(prevLi);
                }
                
                // Páginas
                const startPage = Math.max(0, currentPage - 2);
                const endPage = Math.min(totalPages - 1, currentPage + 2);
                
                for (let i = startPage; i <= endPage; i++) {
                    const li = document.createElement('li');
                    li.className = `page-item ${i === currentPage ? 'active' : ''}`;
                    li.innerHTML = `<a class="page-link" href="#" onclick="changePage(${i})">${i + 1}</a>`;
                    pagination.appendChild(li);
                }
                
                // Botón siguiente
                if (currentPage < totalPages - 1) {
                    const nextLi = document.createElement('li');
                    nextLi.className = 'page-item';
                    nextLi.innerHTML = '<a class="page-link" href="#" onclick="changePage(' + (currentPage + 1) + ')">Siguiente</a>';
                    pagination.appendChild(nextLi);
                }
            }

            // Cambiar página
            function changePage(page) {
                if (page >= 0 && page < totalPages && page !== currentPage) {
                    currentPage = page;
                    loadUsers();
                }
            }

            // Mostrar/ocultar spinner de carga
            function showLoading(show) {
                document.getElementById('loadingSpinner').style.display = show ? 'block' : 'none';
                document.querySelector('.table-responsive').style.display = show ? 'none' : 'block';
            }

            // Abrir modal para nuevo usuario
            function openUserModal() {
                editingUserId = null;
                document.getElementById('userModalTitle').innerHTML = '<i class="fas fa-user-plus me-2"></i>Nuevo Usuario';
                document.getElementById('userForm').reset();
                document.getElementById('passwordRequired').style.display = 'inline';
                document.getElementById('password').required = true;
                new bootstrap.Modal(document.getElementById('userModal')).show();
            }

            // Editar usuario
            async function editUser(userId) {
                try {
                    const response = await fetch(`/api/admin/users/${userId}`);
                    if (!response.ok) throw new Error('Usuario no encontrado');
                    
                    const user = await response.json();
                    editingUserId = userId;
                    
                    document.getElementById('userModalTitle').innerHTML = '<i class="fas fa-user-edit me-2"></i>Editar Usuario';
                    document.getElementById('userId').value = user.id;
                    document.getElementById('username').value = user.username;
                    document.getElementById('email').value = user.email || '';
                    document.getElementById('role').value = user.role;
                    document.getElementById('active').checked = user.active || user.isActive;
                    
                    // Para edición, la contraseña es opcional
                    document.getElementById('passwordRequired').style.display = 'none';
                    document.getElementById('password').required = false;
                    document.getElementById('password').value = '';
                    
                    // Dividir fullName en firstName y lastName si es posible
                    if (user.fullName) {
                        const nameParts = user.fullName.split(' ');
                        document.getElementById('firstName').value = nameParts[0] || '';
                        document.getElementById('lastName').value = nameParts.slice(1).join(' ') || '';
                    }
                    
                    new bootstrap.Modal(document.getElementById('userModal')).show();
                    
                } catch (error) {
                    showAlert('Error al cargar datos del usuario: ' + error.message, 'danger');
                }
            }

            // Guardar usuario
            async function saveUser() {
                const form = document.getElementById('userForm');
                if (!form.checkValidity()) {
                    form.classList.add('was-validated');
                    return;
                }
                
                const formData = new FormData(form);
                const userData = {
                    username: formData.get('username'),
                    email: formData.get('email'),
                    firstName: formData.get('firstName'),
                    lastName: formData.get('lastName'),
                    role: formData.get('role'),
                    active: formData.has('active')
                };
                
                // Construir fullName si hay firstName o lastName
                if (userData.firstName || userData.lastName) {
                    userData.fullName = `${userData.firstName || ''} ${userData.lastName || ''}`.trim();
                }
                
                // Solo incluir contraseña si se proporcionó
                const password = formData.get('password');
                if (password && password.length >= 6) {
                    userData.password = password;
                } else if (!editingUserId) {
                    showAlert('La contraseña es obligatoria para nuevos usuarios', 'warning');
                    return;
                }
                
                try {
                    const url = editingUserId ? `/api/admin/users/${editingUserId}` : '/api/admin/users';
                    const method = editingUserId ? 'PUT' : 'POST';
                    
                    const response = await fetch(url, {
                        method: method,
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(userData)
                    });
                    
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || 'Error al guardar usuario');
                    }
                    
                    bootstrap.Modal.getInstance(document.getElementById('userModal')).hide();
                    showAlert(editingUserId ? 'Usuario actualizado correctamente' : 'Usuario creado correctamente', 'success');
                    loadUsers();
                    
                } catch (error) {
                    showAlert('Error al guardar usuario: ' + error.message, 'danger');
                }
            }

            // Abrir modal para cambiar contraseña
            function openPasswordModal(userId, username) {
                document.getElementById('passwordUserId').value = userId;
                document.getElementById('passwordForm').reset();
                document.querySelector('#passwordModal .modal-title').innerHTML = 
                    `<i class="fas fa-key me-2"></i>Cambiar Contraseña - ${username}`;
                new bootstrap.Modal(document.getElementById('passwordModal')).show();
            }

            // Cambiar contraseña
            async function changePassword() {
                const userId = document.getElementById('passwordUserId').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (newPassword.length < 6) {
                    showAlert('La contraseña debe tener al menos 6 caracteres', 'warning');
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    document.getElementById('confirmPassword').classList.add('is-invalid');
                    document.querySelector('#confirmPassword + .invalid-feedback').textContent = 'Las contraseñas no coinciden';
                    return;
                }
                
                try {
                    const response = await fetch(`/api/admin/users/${userId}/password`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ password: newPassword })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Error al cambiar contraseña');
                    }
                    
                    bootstrap.Modal.getInstance(document.getElementById('passwordModal')).hide();
                    showAlert('Contraseña cambiada correctamente', 'success');
                    
                } catch (error) {
                    showAlert('Error al cambiar contraseña: ' + error.message, 'danger');
                }
            }

            // Eliminar usuario
            async function deleteUser(userId, username) {
                if (!confirm(`¿Estás seguro de que quieres eliminar el usuario "${username}"? Esta acción no se puede deshacer.`)) {
                    return;
                }
                
                try {
                    const response = await fetch(`/api/admin/users/${userId}`, {
                        method: 'DELETE'
                    });
                    
                    if (!response.ok) throw new Error('Error al eliminar usuario');
                    
                    showAlert('Usuario eliminado correctamente', 'success');
                    loadUsers();
                    
                } catch (error) {
                    showAlert('Error al eliminar usuario: ' + error.message, 'danger');
                }
            }

            // Alternar visibilidad de contraseña
            function togglePassword() {
                const passwordField = document.getElementById('password');
                const icon = document.getElementById('passwordToggleIcon');
                
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    icon.className = 'fas fa-eye-slash';
                } else {
                    passwordField.type = 'password';
                    icon.className = 'fas fa-eye';
                }
            }

            function toggleNewPassword() {
                const passwordField = document.getElementById('newPassword');
                const icon = document.getElementById('newPasswordToggleIcon');
                
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    icon.className = 'fas fa-eye-slash';
                } else {
                    passwordField.type = 'password';
                    icon.className = 'fas fa-eye';
                }
            }

            // Actualizar lista
            function refreshUsers() {
                loadUsers();
            }

            // Utilities
            function escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            function formatDate(dateString) {
                if (!dateString) return '';
                const date = new Date(dateString);
                return date.toLocaleDateString('es-ES') + ' ' + date.toLocaleTimeString('es-ES', {hour: '2-digit', minute: '2-digit'});
            }

            function showAlert(message, type = 'info') {
                // Buscar un contenedor de alertas existente o crear uno
                let alertContainer = document.getElementById('alertContainer');
                if (!alertContainer) {
                    alertContainer = document.createElement('div');
                    alertContainer.id = 'alertContainer';
                    alertContainer.className = 'position-fixed top-0 end-0 p-3';
                    alertContainer.style.zIndex = '9999';
                    document.body.appendChild(alertContainer);
                }
                
                const alert = document.createElement('div');
                alert.className = `alert alert-${type} alert-dismissible fade show`;
                alert.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                alertContainer.appendChild(alert);
                
                // Auto-eliminar después de 5 segundos
                setTimeout(() => {
                    if (alert.parentNode) {
                        alert.parentNode.removeChild(alert);
                    }
                }, 5000);
            }
        </script>
    </main>
</body>
</html>
